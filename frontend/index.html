<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'light-bg': '#f1f5f9',      // slate-100
              'light-text': '#1e293b',    // slate-800
              'dark-bg': '#0f172a',       // slate-900
              'dark-text': '#cbd5e1',     // slate-300
              'primary': '#6366f1',      // indigo-500
              'primary-hover': '#4f46e5', // indigo-600
              'card-light': '#ffffff',
              'card-dark': '#1e293b',     // slate-800
              'border-light': '#e2e8f0', // slate-200
              'border-dark': '#334155',  // slate-700
              'accent-yellow': '#f59e0b', // amber-500
              'accent-red': '#ef4444',    // red-500
              'accent-green': '#22c55e',  // green-500
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              heading: ['Inter', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f1f5f9;
        color: #1e293b;
      }
      .dark body {
        background-color: #0f172a;
        color: #cbd5e1;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script src="https://unpkg.com/prop-types@15.6.2/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.0.9/umd/Recharts.min.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
